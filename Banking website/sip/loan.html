<!DOCTYPE html>
<html>
<head>
  <title>Loan Service</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    .loan-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 3px;
      border: 1px solid #cccccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Loan Service</h1>

  <div class="loan-form">
    <form action="loan_application.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="loan-amount">Loan Amount:</label>
      <input type="text" id="loan-amount" name="loan-amount" required>

      <input type="submit" value="Submit Application">
    </form>
  </div>
</body>
</html>
